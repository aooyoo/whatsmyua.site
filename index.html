<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My UA - whatsmyua.site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .info-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .info-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 10px;
        }
        
        .info-value {
            word-break: break-all;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>客户端信息展示</h1>
        
        <div class="info-section">
            <div class="info-title">IP地址信息</div>
            <div id="ip-info" class="info-value loading">正在获取IP信息...</div>
        </div>
        
        <div class="info-section">
            <div class="info-title">浏览器User-Agent</div>
            <div id="user-agent" class="info-value"></div>
        </div>
        
        <div class="info-section">
            <div class="info-title">屏幕分辨率</div>
            <div id="screen-resolution" class="info-value"></div>
        </div>
        
        <div class="info-section">
            <div class="info-title">浏览器窗口尺寸</div>
            <div id="window-size" class="info-value"></div>
        </div>
        
        <div class="info-section">
            <div class="info-title">网页可视区域尺寸</div>
            <div id="viewport-size" class="info-value"></div>
        </div>
    </div>

    <script>
        // 展示User-Agent信息
        function showUserAgent() {
            document.getElementById('user-agent').textContent = navigator.userAgent;
        }
        
        // 展示屏幕分辨率
        function showScreenResolution() {
            const width = window.screen.width;
            const height = window.screen.height;
            const colorDepth = window.screen.colorDepth;
            const pixelDepth = window.screen.pixelDepth;
            
            document.getElementById('screen-resolution').innerHTML = 
                `屏幕宽度: ${width}px<br>` +
                `屏幕高度: ${height}px<br>` +
                `颜色深度: ${colorDepth}位<br>` +
                `像素深度: ${pixelDepth}位`;
        }
        
        // 展示浏览器窗口尺寸
        function showWindowSize() {
            function updateWindowSize() {
                // 外部浏览器窗口尺寸 (outerWidth/outerHeight包含浏览器的所有UI元素)
                const outerWidth = window.outerWidth;
                const outerHeight = window.outerHeight;
                
                document.getElementById('window-size').innerHTML = 
                    `浏览器窗口总宽度: ${outerWidth}px<br>` +
                    `浏览器窗口总高度: ${outerHeight}px`;
            }
            
            // 首次加载时显示
            updateWindowSize();
            
            // 窗口大小变化时更新
            window.addEventListener('resize', updateWindowSize);
        }
        
        // 展示网页可视区域尺寸
        function showViewportSize() {
            function updateViewportSize() {
                // 内部网页可视区域尺寸 (innerWidth/innerHeight只包含网页可视区域)
                const innerWidth = window.innerWidth;
                const innerHeight = window.innerHeight;
                
                // 客户端视口尺寸 (另一种获取网页可视区域的方法)
                const clientWidth = document.documentElement.clientWidth;
                const clientHeight = document.documentElement.clientHeight;
                
                document.getElementById('viewport-size').innerHTML = 
                    `网页可视区域宽度 (innerWidth): ${innerWidth}px<br>` +
                    `网页可视区域高度 (innerHeight): ${innerHeight}px<br>` +
                    `网页可视区域宽度 (clientWidth): ${clientWidth}px<br>` +
                    `网页可视区域高度 (clientHeight): ${clientHeight}px<br>` +
                    `<small>注: innerWidth/Height包含滚动条，clientWidth/Height不包含滚动条</small>`;
            }
            
            // 首次加载时显示
            updateViewportSize();
            
            // 窗口大小变化时更新
            window.addEventListener('resize', updateViewportSize);
        }
        
        // 获取IP信息
        function getIPInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取IP信息失败');
                    }
                    return response.json();
                })
                .then(data => {
                    let ipInfo = `
                        IP地址: ${data.ip}<br>
                        国家/地区: ${data.country_name} (${data.country_code})<br>
                        城市: ${data.city || '未知'}<br>
                        省/州: ${data.region || '未知'}<br>
                        邮编: ${data.postal || '未知'}<br>
                        ISP: ${data.org || '未知'}<br>
                        经纬度: ${data.latitude}, ${data.longitude}
                    `;
                    document.getElementById('ip-info').innerHTML = ipInfo;
                })
                .catch(error => {
                    console.error('获取IP信息错误:', error);
                    document.getElementById('ip-info').innerHTML = 
                        '<span class="error">获取IP信息失败，请稍后再试。</span><br>' +
                        '注意：某些浏览器安全设置可能会阻止获取IP信息。';
                    
                    // 备用方案：尝试使用另一个API
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('ip-info').innerHTML = 
                                `IP地址: ${data.ip}<br>` +
                                '<span class="error">无法获取详细的IP归属地信息。</span>';
                        })
                        .catch(error => {
                            console.error('备用IP API也失败了:', error);
                        });
                });
        }
        
        // 页面加载完成后执行所有函数
        window.onload = function() {
            showUserAgent();
            showScreenResolution();
            showWindowSize();
            showViewportSize();
            getIPInfo();
        };
    </script>
<script defer data-domain="whatsmyua.site" src="https://app.pageview.app/js/script.js"></script>
</body>
</html>
